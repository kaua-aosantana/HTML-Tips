<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .caixa{
            width: 300px;
            height: 300px;
            background-color: rgb(82, 140, 225);

            /* Borda com gradiente ou imagem WOW */

            border-style: solid; /* Somente o solid funciona */
            border-width: 1em;
            border-image: linear-gradient(to right, red, blue) 1 0 1 0; /* TOP RIGHT BOTTOM LEFT */
            margin: 30% auto 0;
        }
    </style>
</head>
<body>
    <div class="caixa">
    </div>
</body>
</html>
