<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas com Columns</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img{
            display: block;
            width: 200px;
        }
        main{
            columns: 2 200px;
            column-gap: 1em;
        }
    </style>
</head>
<body>
    <main>
        <img src="imagem_panda.jpg">
        <img src="imagem_panda.jpg">
        <img src="imagem_panda.jpg">
        <img src="imagem_panda.jpg">
        <img src="imagem_panda.jpg">
        <img src="imagem_panda.jpg">
    </main>
</body>
</html>
