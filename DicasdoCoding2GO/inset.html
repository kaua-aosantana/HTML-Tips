<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .conteiner{
            width: 400px;
            height: 400px;
            background-color: lightblue;
            position: relative;
        }
        .caixa{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            inset: 0; /* Top Right Bottom Left */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="caixa"></div>
    </div>
</body>
</html>
